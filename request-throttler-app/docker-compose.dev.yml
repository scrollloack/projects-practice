version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./bun.lock:/app/bun.lock
      - ./node_modules:/app/node_modules
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      retries: 5
